<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input
        type="number"
        class="calculator-screen"
        id="screen"
        readonly
        max="10"
      />

      <div class="calculator-keys">
        <div>
          <button class="number" onclick="appendNumber('7')">7</button>
          <button class="number" onclick="appendNumber('8')">8</button>
          <button class="number" onclick="appendNumber('9')">9</button>
          <button class="special" onclick="setOperator('+')">+</button>
        </div>
        <div>
          <button class="number" onclick="appendNumber('4')">4</button>
          <button class="number" onclick="appendNumber('5')">5</button>
          <button class="number" onclick="appendNumber('6')">6</button>
          <button class="special" onclick="setOperator('-')">-</button>
        </div>
        <div>
          <button class="number" onclick="appendNumber('1')">1</button>
          <button class="number" onclick="appendNumber('2')">2</button>
          <button class="number" onclick="appendNumber('3')">3</button>
          <button class="special" onclick="setOperator('*')">x</button>
        </div>
        <div>
          <button class="special1" onclick="clearScreen()">C</button>
          <button class="number" onclick="appendNumber('0')">0</button>
          <button class="special1" onclick="calculate()">=</button>
          <button class="special" onclick="setOperator('/')">รท</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
